<div class="filters">
    <div>
        <label>Category:</label>
        <select [(ngModel)]="categoryFilter" (change)="changeFilter()">
            <ng-container *ngFor="let category of dataFilter">
              <option [ngValue]="category">{{category}}</option>
            </ng-container>
          </select>
    </div>
    <div>
        <label>Limit:</label>
        <select [(ngModel)]="pagination" (change)="changePagination()">
            <ng-container *ngFor="let pages of pageSizeOptions">
              <option [ngValue]="pages">{{pages}}</option>
            </ng-container>
          </select>
    </div>

</div>
<div class="table">
    
    <table mat-table [dataSource]="dataSourceFiltered" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button class="button-open" (click)="open(content, element)">Open</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h5 class="modal-title" id="modal-basic-title">{{activeProduct.title}}</h5>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body mt-4">
		<img class="mt-3" src="{{activeProduct.image}}" width="200px" height="200px" alt="">
    <h6 class="mt-2">{{activeProduct.category}}</h6>
    <p class="mt-2">{{activeProduct.description}}</p>
    <div class="price mt-4">
      <label>Price:</label>
      <span>${{activeProduct.price}}</span>
    </div>
	</div>
</ng-template>
